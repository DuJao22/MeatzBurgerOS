<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin BurgerLoft</title>
    <link rel="icon" href="/public/images/logo.svg">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="bg-cream">

    <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1571091718767-18b5b1457add?q=80&w=2072&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black/70"></div>
        
        <div class="relative z-10 w-full max-w-md p-8 space-y-6 bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl">
            <div class="text-center">
                <a href="/index.html" class="inline-block mb-4">
                    <img src="/public/images/logo.svg" alt="BurgerLoft Logo" class="h-16 w-auto mx-auto">
                </a>
                <h1 class="text-3xl font-extrabold text-white font-display">Acesso Restrito</h1>
                <p class="text-gray-300">Exclusivo para a equipe BurgerLoft.</p>
            </div>

            <form class="space-y-6" action="/admin-dashboard.html" method="GET">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-200">Usu√°rio</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required class="w-full px-4 py-3 bg-white/20 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:ring-primary focus:border-primary focus:bg-white/30 transition">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Senha</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="w-full px-4 py-3 bg-white/20 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:ring-primary focusring-primary focus:bg-white/30 transition">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary bg-gray-700 border-gray-500 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Lembrar-me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-hover hover:text-primary">Esqueceu a senha?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-transform hover:scale-105">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
