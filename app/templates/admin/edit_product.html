{% extends "base.html" %}
{% block title %}Editar Produto - Admin{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="mb-3">
        <a href="{{ url_for('admin.products') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar para Produtos
        </a>
    </div>
    <h2>Editar Produto</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="description" rows="3">{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-control" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {{ 'selected' if category.id == product.category_id else '' }}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% if product.image_url %}
        <div class="mb-3">
            <label class="form-label">Imagem Atual</label>
            <div>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 200px; max-height: 200px;">
            </div>
        </div>
        {% endif %}
        <div class="mb-3">
            <label class="form-label">Nova Foto do Produto</label>
            <input type="file" class="form-control" name="image_file" accept="image/*">
            <small class="text-muted">Deixe em branco para manter a imagem atual, ou insira uma URL abaixo</small>
        </div>
        <div class="mb-3">
            <label class="form-label">URL da Imagem (alternativa)</label>
            <input type="text" class="form-control" name="image_url" value="{{ product.image_url or '' }}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="available" id="available" {{ 'checked' if product.available else '' }}>
            <label class="form-check-label" for="available">Disponível</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
