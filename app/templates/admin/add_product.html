{% extends "base.html" %}
{% block title %}Adicionar Produto - Admin{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="mb-3">
        <a href="{{ url_for('admin.products') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar para Produtos
        </a>
    </div>
    <h2>Adicionar Produto</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" name="price" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-control" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Foto do Produto</label>
            <input type="file" class="form-control" name="image_file" accept="image/*">
            <small class="text-muted">Ou você pode inserir uma URL da imagem abaixo</small>
        </div>
        <div class="mb-3">
            <label class="form-label">URL da Imagem (alternativa)</label>
            <input type="text" class="form-control" name="image_url">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
